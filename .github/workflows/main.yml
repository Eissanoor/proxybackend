name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - main  # Change this to your default branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Change this to your Node.js version
        cache: 'npm'

    - name: Install dependencies
      run: npm install


  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test  # Ensure this job runs after build-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

  

    - name: Install dependencies
      run: npm install

    - name: Deploy to Remote PC
      env:
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        REMOTE_USER: ${{ secrets.REMOTE_USER }}
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        PROJECT_DIR: 'E:/proxybackend/proxybackend'
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $REMOTE_HOST >> ~/.ssh/known_hosts
        ssh $REMOTE_USER@$REMOTE_HOST << 'EOF'
        cd $PROJECT_DIR
        git pull origin main
        npm install
        npm run prisma-push  # Run Prisma migrations if needed
        npm run sentry:sourcemaps  # Upload source maps to Sentry
        pm2 restart all  # Restart the application using PM2
        EOF